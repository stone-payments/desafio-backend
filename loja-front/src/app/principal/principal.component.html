<div>
    <form>
        <input type="number" placeholder="ID" class="form-control" name="id" [(ngModel)]="cliente.id">
        <input type="text" placeholder="Título" class="form-control" name="title" [(ngModel)]="cliente.title">
        <input type="number" placeholder="Preço" class="form-control" name="price" [(ngModel)]="cliente.price">
        <input type="text" placeholder="CEP" class="form-control" name="zipcode" [(ngModel)]="cliente.zipcode">
        <input type="text" placeholder="Vendedor" class="form-control" name="seller" [(ngModel)]="cliente.seller">
        <input type="text" placeholder="Thumbnail HD" class="form-control" name="thumbnailHd"
            [(ngModel)]="cliente.thumbnailHd">
        <input type="text" placeholder="Data" class="form-control" name="date" [(ngModel)]="cliente.date">

        <input type="button" value="Cadastrar" *ngIf="btnCadastro" class="btn btn-primary" (click)="cadastrar()">
        <input type="button" value="Alterar" *ngIf="!btnCadastro" class="btn btn-warning" (click)="editar()">
        <input type="button" value="Remover" *ngIf="!btnCadastro" class="btn btn-danger" (click)="remover()">
        <input type="button" value="Cancelar" *ngIf="!btnCadastro" class="btn btn-secondary" (click)="cancelar()">
    </form>
</div>

<table class="table" *ngIf="tabela">
    <thead>
        <tr>
            <th>#</th>
            <th>Título</th>
            <th>Preço</th>
            <th>CEP</th>
            <th>Vendedor</th>
            <th>Thumbnail HD</th>
            <th>Data</th>
            <th>Selecionar</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let c of clientes; index as i">
            <td>{{i+1}}</td>
            <td>{{c.title}}</td>
            <td>{{c.price}}</td>
            <td>{{c.zipcode}}</td>
            <td>{{c.seller}}</td>
            <td>
                <img [src]="c.thumbnailHd" alt="Imagem do Produto" style="max-width: 100px; max-height: 100px;">
            </td>
            <td>{{c.date}}</td>
            <td><button class="btn btn-success" (click)="selecionarCliente(i)">Selecionar</button></td>
        </tr>
    </tbody>
</table>
